<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #007BFF, #85C1E9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        .container h1 {
            color: #007BFF;
            font-size: 2.8em;
            margin-bottom: 15px;
        }
        .container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 25px;
        }
        .container a {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .success-icon {
            font-size: 5em;
            color: #007BFF;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .illustration {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ”</div>
        <h1>Booking Successful!</h1>
        <p>Your parking slot has been successfully booked. Thank you for choosing our service!</p>
        <a href="{% url 'parking:dashboard' %}">Go to Dashboard</a>
    </div>
</body>
</html>
