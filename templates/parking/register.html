{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Parking Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adjusted styling to center the register box vertically */
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'media/images/Login.png' %}") no-repeat center center fixed;
            background-size: contain; /* Adjusted size to fit within the page */
            color: #333;
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-left: 1000px; /* Add some padding for spacing */
            padding-top: 0; /* Remove any top padding */
        }

        .container {
            background-color: #ffffff;
            padding: 20px; /* Reduced padding */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Reduced max-width */
            width: 100%;
            margin-top: auto; /* Center vertically */
            margin-bottom: auto; /* Center vertically */
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Reduced gap between fields for a more compact layout */
        form {
            display: flex;
            flex-direction: column;
            gap: 1 px; /* Further reduced gap between fields */
        }

        /* Updated styling for uniform input fields */
        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .help-text {
            font-size: 12px;
            color: red;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 10px; /* Adjusted margin for compactness */
        }

        /* Added styling for required field indicator */
        .required-star {
            color: red;
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Registerüìù</h1>
    <form method="post" action="{% url 'parking:register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Usernameüë§<span class="required-star">*</span></label>
            <input type="text" name="username" maxlength="20" required id="id_username" placeholder="Enter your username">
            <div class="help-text">(Required: 20 characters or fewer letters, digits and @/./+/-/_ only)</div>
        </div>
        <div class="form-group">
            <label for="id_email">Emailüìß<span class="required-star">*</span></label>
            <input type="email" name="email" required id="id_email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="id_password">Passwordüîí<span class="required-star">*</span></label>
            <input type="password" name="password" required id="id_password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="id_confirm_password">Confirm Passwordüîë<span class="required-star">*</span></label>
            <input type="password" name="confirm_password" required id="id_confirm_password" placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
</body>
</html>
