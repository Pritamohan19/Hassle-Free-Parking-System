{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Parking Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your previous custom styling remains unchanged */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
        }

        input {
            padding: 14px;
            border: 2px solid #e0e4e8;
            border-radius: 8px;
            font-size: 15px;
            color: #333;
            background-color: #fafafa;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 8px rgba(79, 70, 229, 0.3);
        }

        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }

        .error {
            color: red;
            font-size: 13px;
        }

        button {
            background-color: #4f46e5;
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #4338ca;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4f46e5;
            font-size: 14px;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .form-row .form-group {
            width: 48%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const reservedAtElement = document.getElementById("reserved-at");
            const countdownElement = document.getElementById("countdown");
            const reservedAtTime = new Date(reservedAtElement.dataset.time); // Assuming server provides this time dynamically
            const gracePeriod = 15 * 60 * 1000; // 15 minutes in milliseconds

            function updateCountdown() {
                const now = new Date();
                const timeLeft = reservedAtTime.getTime() + gracePeriod - now.getTime();

                if (timeLeft > 0) {
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    countdownElement.textContent = `${minutes}m ${seconds}s`;
                } else {
                    countdownElement.textContent = "Grace period expired";
                    clearInterval(interval);
                }
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</head>
<body>

<div class="container mt-5">
    <h1>Create Your Account</h1>
    <form method="post" action="{% url 'parking:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

    <!-- Reserved At and Countdown Section -->
    <div class="mt-4">
        <p><strong>Reserved At:</strong> <span id="reserved-at" data-time="{{ reserved_at }}">--:--</span></p>
        <p><strong>Grace Period Countdown:</strong> <span id="countdown">--:--</span></p>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

</body>
</html>
