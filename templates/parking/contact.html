<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #f0f8ff;"> <!-- Light blue background -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Parking System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'parking:home' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container-fluid bg-gradient-primary text-white py-5 text-center" style="background: linear-gradient(90deg, #007bff, #0056b3);">
        <h1 class="display-4 fw-bold">Contact Us</h1>
        <p class="lead">We are here to assist you with any questions or concerns.</p>
    </div>

    <!-- Contact Information Section -->
    <div class="container my-5">
        <div class="row text-center">
            <div class="col-md-4">
                <h5 class="fw-bold"><i class="bi bi-telephone-fill text-primary"></i> Phone</h5>
                <p class="text-muted">+1 234 567 890</p>
            </div>
            <div class="col-md-4">
                <h5 class="fw-bold"><i class="bi bi-envelope-fill text-primary"></i> Email</h5>
                <p class="text-muted">support@hasslefreeparking.com</p>
            </div>
            <div class="col-md-4">
                <h5 class="fw-bold"><i class="bi bi-geo-alt-fill text-primary"></i> Address</h5>
                <p class="text-muted">123 Parking Lane, Bengaluru, India</p>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 shadow-lg border-0" style="width: 30rem;">
            <h2 class="text-center mb-4 fw-bold text-primary">Get in Touch</h2>
            <form method="POST" action="/contact/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label fw-bold">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
